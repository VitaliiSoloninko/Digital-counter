<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>Digital counter</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="page">
				<section class="page__section">
					<div class="page__container">
						<h1 class="page__title">Digital counter anmation</h1>
						<div class="page__row">
							<div data-digits-counter="1000" class="page__counter">100</div>
							<div data-digits-counter="1400" class="page__counter">500</div>
							<div data-digits-counter="1800" class="page__counter">1000</div>
						</div>
					</div>
				</section>
				<section class="page__section">
					<div class="page__container">
						<h2 class="page__title">Digital counter anmation with scrolling</h2>
						<div class="page__row">
							<div data-digits-counter class="page__counter">800</div>
							<div data-digits-counter class="page__counter">950</div>
							<div data-digits-counter class="page__counter">150</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
